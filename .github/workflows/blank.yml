name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir
        run: mkdir testArtifacts


      - name: Install Newman and Reporters
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: newman run ServeRest.postman_collection.json -e serveRest_env.postman_environment.json -r cli,htmlextra --reporter-htmlextra-export testArtifacts/newman-report.html # Exporta o relatório HTML para a pasta

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: testArtifacts # Envia a pasta com os relatórios (HTML e CLI)
